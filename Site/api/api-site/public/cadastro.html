    <meta name="keywords" content="tarot, arcanos, cards, tarô, oraculo">
    <meta http-equiv="content-language" content="pt-br" />

    <link rel="shortcut icon" href="./imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Página de Cadastro</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1><a href="./index.html">Site Tarot</a></h1>
            </div>
            <select class="menu" id="menu">
                    <option value="">Menu</option>
                    <option value="./cadastro.html">Cadastro</option>
                    <option value="./login.html">Login</option>
                    <option value="./sobre.html">Sobre o Site</option>
                    <option value="./quemsomos.html">Quem Somos</option>
                    <option value="./creditos.html">Créditos</option>
            </select>
        </div>
    </header>
    <main>
        <div class="box1">
                <div class="tela">
                    
                    <div class="conteudo">
                        <div id="conteudo1"></div>
                        <div id="conteudo2">
                            <div class="titulo"><h1>Faça seu Cadastro!</h1></div>
                            <div id="inputs_cadastro" class="inputs">
                                <input id="input_nome" type="text" placeholder="Nome">
                                <input id="input_email" name="email" type="email" placeholder="E-mail">
                                <input id="input_senha" type="password" placeholder="Senha">
                                <select name="" id="select_genero">
                                    <option value="">Gênero</option>
                                    <option value="m">Masculino</option>
                                    <option value="f">Feminino</option>
                                    <option value="x">Neutro</option>
                                </select>
                                <input id="input_nascimento" type="date" placeholder="Data de Nascimento">
                                <div id="conteudo_botao">
                                    <button onclick="cadastrar()">Cadastrar</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
        </div>
        <script src="script/header.js"></script>
</body>
</html>
<script>

    function limparFormulario() {
        document.getElementById("inputs_cadastro").reset();
    }

    function cadastrar() {

        var nome = input_nome.value;
        var email = input_email.value;
        var senha = input_senha.value;
        var genero = select_genero.value;
        var nascimento = input_nascimento.value;
        

        // TODO: VERIFICAR AS VALIDAÇÕES QUE ELES ESTÃO APRENDENDO EM ALGORITMOS 
        if (nome == "" || email == "" || senha == "" || genero == "" || nascimento == "") {

            window.alert("Preencha todos os campos para prosseguir!");
            if (nome == "") {
                console.log('nome está em branco')
            }
            if (email == "") {
                console.log('email está em branco')
            }
            if (senha == "") {
                console.log('senha está em branco')
            }
            if (genero == "") {
                console.log('genero está em branco')
            }
            if (nascimento == "") {
                console.log('data de nascimento está em branco')
            }
            //finalizarAguardar();
            return false;
        }

        if (email.indexOf("@") == -1 || email.indexOf(".com") == -1) {
            window.alert("Ops, e-mail inválido! Verifique e tente novamente.");
            //finalizarAguardar();
            return false;
        }


        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                nomeServer: nome,
                emailServer: email,
                senhaServer: senha,
                generoServer: genero,
                nascimentoServer: nascimento
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                window.alert("Cadastro realizado com sucesso!");
                window.location = "./login.html";
                limparFormulario();
                //finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            //finalizarAguardar();
        });

        return false;
    }

</script>
