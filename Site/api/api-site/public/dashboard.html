    function obterTotalCartas(user) {


        fetch(`/arcanos/totalcartas/${user}`, { cache: 'no-store' }).then(function (response) {
            
            if (response.ok) {
                response.json().then(function (resposta) {
                    
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    localStorage.setItem('TOTALCARTAS',JSON.stringify(resposta));
                    QT_CARTAS = resposta.reverse(); 
                    console.log('Teste de algo: ' + resposta[0].quantidade);
                    resposta.reverse();
                    localStorage.setItem('quantidadeCartas',resposta[0].quantidade)
                    
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }
    
</script>
