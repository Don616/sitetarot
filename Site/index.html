<script>

    var whatsapp = document.getElementById('iconwhatsapp');
    var twitter = document.getElementById('icontwitter');
    var instagram = document.getElementById('iconinstagram');
    var linkedin = document.getElementById('iconlinkedin');
    var github = document.getElementById('icongithub');
    
    whatsapp.addEventListener('mouseover',()=>{
        iconwhatsapp.src = './imagens/icons/whatsapp-color.png'
    })
    whatsapp.addEventListener('mouseout',()=>{
        iconwhatsapp.src = './imagens/icons/whatsapp-pb.png'
    })
    twitter.addEventListener('mouseover',()=>{
        icontwitter.src = './imagens/icons/Twitter-color.png'
    })
    twitter.addEventListener('mouseout',()=>{
        icontwitter .src = './imagens/icons/Twitter-pb.png'
    })
    instagram.addEventListener('mouseover',()=>{
        iconinstagram.src = './imagens/icons/Instagram-color.png'
    })
    instagram.addEventListener('mouseout',()=>{
        iconinstagram .src = './imagens/icons/Instagram-pb.png'
    })
    linkedin.addEventListener('mouseover',()=>{
        iconlinkedin.src = './imagens/icons/Linkedin-color.png'
    })
    linkedin.addEventListener('mouseout',()=>{
        iconlinkedin .src = './imagens/icons/Linkedin-pb.png'
    })
    github.addEventListener('mouseover',()=>{
        icongithub.src = './imagens/icons/Github-color.png'
    })
    github.addEventListener('mouseout',()=>{
        icongithub.src = './imagens/icons/Github-pb.png'
    })



    var myIndex = 0;

    carousel();

    function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
        }
        myIndex++;
        if (myIndex > x.length) {
            myIndex = 1
        }    
        x[myIndex-1].style.display = "block";
        setTimeout(carousel, 5000);    
    }


</script>
